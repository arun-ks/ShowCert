            //var redirectUrlPrefix = "index.html?id=";
            //var redirectUrlPrefix = "./?id=" ;    // This does not work on offline/local file    
            var redirectUrlPrefix =  window.location.href.split('?')[0] + "?id=";

            // Function to find and redirect based on certName
            function redirectToCert(id) {
                for (var i = 0; i < certificates.length; i++) {
                    if (certificates[i].certName === id) {
                        window.location.href = certificates[i].certURL;
                        return;
                    }
                }
         
                // id not found, display default page
                displayCertificateList();
            }
         
            // Function to display the certificate list as a table. This is used when wrong/no parameter is passed
            function displayCertificateList() {
            	  var pageHtml = "<h1> This is an interstitial page which provides shorter links to certificates</h1> If you reached here, then I must have put wrong link/code in my CV, so here is full list of certificates.<br><br>"
                pageHtml += "<table border='1' id='certTable'><tr><th>#</th><th>Redirection Link</th><th>Description & Direct Link</th></tr>";
                for (var i = 0; i < certificates.length; i++) {
                	  pageHtml += "<tr><td>" + (i+1) + "</td>";
                    pageHtml += "  <td><a href='" + redirectUrlPrefix + certificates[i].certName + "'>" + certificates[i].certName + "</a></td>";
                    pageHtml +="   <td><a href='" + certificates[i].certURL + "'>" + certificates[i].certDescription + "</a></td></tr>";
                }
                pageHtml += "</table>";
                pageHtml += "<div class='showSource'><a href='https://github.com/arun-ks/cert/'>Source</a></div>"
                document.body.innerHTML = pageHtml;
            }
         
            // Get the query parameter from the URL
            var params = new URLSearchParams(window.location.search);
            var certNameParam = params.get("id");
         
            // Check if the certNameParam is provided
            if (certNameParam) {
                redirectToCert(certNameParam);
            } else {
                displayCertificateList();
            }
