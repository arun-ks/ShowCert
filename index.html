<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="Get Certificate">
      <title>Get Certificate</title>
   </head>
   <body>
      <script>
            var redirectUrlPrefix = "https://arun-ks.github.io/ShowCert/?certName=";
            var redirectUrlPrefix = "index.html?certName=";
      
            // JSON array of Certificates
            var certificates = [
                { certName: "BBC (Dummy)", Description: "Dummy Link for testing 1", URL: "https://bbc.com" },
                { certName: "NDTV (Dummy)", Description: "Dummy Link for testing 2", URL: "https://ndtv.com/" },
                
                { certName: "PRINCE2 Foundation", Description: "PRINCE2® Foundation Certificate in Project Management" , URL: "https://candidate.peoplecert.org/ReportsLink.aspx?argType=1&id=C86B6B02FAB371B4D223A12C09D20E5B4126C9B94629133C63BC446A6BDC3F87DBE125E32BD4B0A5" },
                { certName: "PRINCE2 Practitioner", Description: "PRINCE2® Practitioner Certificate in Project Management",URL: "https://candidate.peoplecert.org/ReportsLink.aspx?argType=1&id=2C597A498EA91B20A639EBEA68CB9F2DF359E75EAF6DD1407C943F89B8DED3B0F7226A89B6EF2E22"},
                { certName: "SAFe Agilist", Description: "Certified Scaled Agile Framework(SAFe) 4 Agilist", URL: "pdfs/Certified SAFe 4 Agilist.pdf"},
                { certName: "Machine Learning", Description: "Machine Learning - Stanford University (Coursera)", URL: "https://www.coursera.org/account/accomplishments/certificate/KND2DNXL88GR"},
                { certName: "GDPR Compliance", Description: "GDPR Compliance: Essential Training", URL: "https://www.linkedin.com/learning/certificates/3937716ce7f9b5b53bb91aba2ab7ef1cf83b6244f9ff7e9658d057d39a0de2e8"},
                { certName: "Successful Negotiation", Description: "Successful Negotiation: Essential Strategies and Skills - University of Michigan (Coursera)", URL: "https://www.coursera.org/account/accomplishments/certificate/2B2R78H2VTAV"},
                { certName: "Idea Generation", Description: "Idea Generation Methods - Karlsruhe Institute of Technology (iVersity)", URL: "https://iversity.org/verify/bmTUuL"},
                { certName: "Gener AI Essentials", Description: "Career Essentials in Generative AI by Microsoft and LinkedIn", URL: "https://www.linkedin.com/learning/certificates/055e6052183d0b99f35bada18347ba5e150bc5f5bc5a8aa4c492dec3757edc7a?u=105858922"},
                { certName: "Building NLP Apps", Description: "Applied AI: Building NLP Apps with Hugging Face Transformers", URL: "https://www.linkedin.com/learning/certificates/2291dac63947c03e07adcca1383e4c8427dc4e266b6eee78bbf0a7eedd773886?u=105858922"},                
                { certName: "First Aid Awareness", Description: "First Aid Level One Awareness", URL: "pdfs/Certificate First Aid Level 1.pdf"},
                { certName: "Deutsch A1", Description: "Deutsch AI - Goethe Institute", URL: "pdfs/Certificate Deutsch A1.pdf"}
             ];
         
            // Function to find and redirect based on certName
            function redirectToCert(certName) {
                for (var i = 0; i < certificates.length; i++) {
                    if (certificates[i].certName === certName) {
                        window.location.href = certificates[i].URL;
                        return;
                    }
                }
         
                // certName not found, display the table
                displayCertificateList();
            }
         
            // Function to display the certificate list as a table. This is used when wrong/no parameter is passed
            function displayCertificateList() {
                var table = "<table border='1'><tr><th>certName</th><th>Description</th></tr>";
                for (var i = 0; i < certificates.length; i++) {
                    table += "<tr><td><a href='" + redirectUrlPrefix + certificates[i].certName + "'>" + certificates[i].certName + "</a></td>";
                    table +="   <td><a href='" + certificates[i].URL + "'>" + certificates[i].Description + "</a></td></tr>";
                }
                table += "</table>";
                document.body.innerHTML = table;
            }
         
            // Get the query parameter from the URL
            var params = new URLSearchParams(window.location.search);
            var certNameParam = params.get("certName");
         
            // Check if the certNameParam is provided
            if (certNameParam) {
                redirectToCert(certNameParam);
            } else {
                displayCertificateList();
            }
      </script>
   </body>
</html>
